---
test_name: test_import_from_localstorage
strict: false
marks:
- usefixtures:
  - django_live_url
  - local_files_storage
stages:
- id: signup
  type: ref
- id: create_project_image
  type: ref
- &create_storage
  name: stage
  request:
    json:
      project: "{project_pk}"
      title: test
      regex_filter: ".*png"
      path: "/tmp/files/subdir"
      use_blob_urls: true
    method: POST
    url: '{django_live_url}/api/storages/localfiles'
  response:
    save:
      json:
        storage_pk: id
    status_code: 201
- name: stage
  request:
    method: POST
    url: '{django_live_url}/api/storages/localfiles/{storage_pk}/sync'
  response:
    json:
      last_sync_count: 1
    status_code: 200
- name: stage
  request:
    method: GET
    url: '{django_live_url}/api/projects/{project_pk}/next'
  response:
    json:
      data:
        image_url: '/data/local-files/?d=tmp/files/subdir/test_image2.png'
    status_code: 200
- name: stage
  request:
    method: GET
    url: '{django_live_url}/data/local-files/?d=tmp/files/subdir/test_image2.png'
  response:
    status_code: 200
- name: stage
  request:
    method: POST
    url: '{django_live_url}/api/dm/views?project={project_pk}'
    json:
      project: '{project_pk}'
  response:
    status_code: 201
    save:
      json:
        view_pk: id
- name: stage
  request:
    method: GET
    url: '{django_live_url}/api/dm/tasks?view={view_pk}'
  response:
    json:
      tasks:
        - data:
            image_url: '/data/local-files/?d=tmp/files/subdir/test_image2.png'
    status_code: 200
